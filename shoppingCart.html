                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="d-flex w-100 justify-content-between align-items-center">

            <table class="table table-striped">

                <tr>

                <th>Quantity</th>
                <th>Price</th>
                </tr>
            </thead>

                    <td>$5</td>
            </tbody>
            </table>

            </div>
