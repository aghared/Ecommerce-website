
<html> 
  <head>
    <title>Shopping Cart Page</title>
    <link rel="stylesheet" href="style2.css">
    <link rel ="stylesheet" href = "Product_Page_Home_Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

<!-- written by Benjamin Daluz using html, css, javascript, and bootstrap. Note that chatgpt was used as a tool to help teach me how to customize the bootstrap code-->

  <body>
    <!--Navigation bar copied and pasted from other group member's html pages-->
    <header>    
        <div class="header">
            <!-- for logo -->
            <div class="ecumenic left-align-text">
                <p>eCommerce3</p>
            </div>
            <!-- to create search bar -->
            <div class="search-bar mx-auto">
                <input type="text" class="search-input d-flex flex-grow-1" placeholder="Search...">
                <button class="search-button mx-1">Search</button>
            </div>
        </div>

        <br>
        <!-- to create navegation bar -->
        <div class="navbar nav-item">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contactUs">Contact Us</a>
            <a href="#cart">Cart</a>
            <a href="#userProfile">User Profile</a>
        </div>
    </header>

    <!--Shopping cart pasted then edited from bootstrap-->
    <div class="container custom-margin">
        <div class="border border-success-subtle border-2 py-3 mb-4">
            <h1 class="text-center">Shopping Cart</h1>
            <table class="table table-striped">
            <thead>
                <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                </tr>
            </thead>
            <tbody id="cart-table-body">
                <!-- Cart items will be inserted here using JavaScript -->
                <!-- Note that we will need to learn how to insert items then add total -->
                <tr>
                    <td>Keto bread</td>
                    <td>1</td>
                    <td>$5</td>
            </tbody>
            </table>
        </div>
            <div class="total-price">
            <h3>Total: $<span id="total-price">5</span></h3>
            <h6>Item quantity: 1<h6>
            </div>

            <div class="checkout-button">
                <a href="checkoutPage.html" class="btn btn-success">Head to Checkout</a>
            </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
