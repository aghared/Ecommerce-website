
<html> 
  <head>
    <title>Sign in Page</title>
    <link rel="stylesheet" href="style2.css">
    <link rel ="stylesheet" href = "Product_Page_Home_Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

<!-- written by Benjamin Daluz using html, css, javascript, and bootstrap. Note that chatgpt was used as a tool to help teach me how to customize the bootstrap code-->

  <body>
    <header>
        <!--Navigation bar copied and pasted from other group member's html pages-->
        <div class="header">
            <!-- for logo -->
            <div class="ecumenic left-align-text">
                <p>eCommerce3</p>
            </div>
            <!-- to create search bar -->
            <div class="search-bar mx-auto">
                <input type="text" class="search-input d-flex flex-grow-1" placeholder="Search...">
                <button class="search-button mx-1">Search</button>
            </div>
        </div>

        <br>
        <!-- to create navegation bar -->
        <div class="navbar nav-item">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contactUs">Contact Us</a>
            <a href="#cart">Cart</a>
            <a href="#userProfile">User Profile</a>
        </div>
    </header>
    
    <!-- checkout form including payment method and shipping method -->
    <div class="container custom-margin">
        <h2 class="text-center">Checkout</h2>

        <form>
            <div class="border border-success-subtle border-2 p-3 my-3">
                <h3>Payment Method</h3>

                <div class="mb-3">
                    <label for="cardName" class="form-label">Cardholder's Name</label>
                    <input type="text" class="form-control" id="cardName" placeholder="Enter cardholder's name">
                </div>

                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cardExpiry" class="form-label">Expiration Date</label>
                        <input type="text" class="form-control" id="cardExpiry" placeholder="MM/YY">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="cardCVV" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cardCVV" placeholder="Enter CVV">
                    </div>
                </div>
            </div>

            
                <div class="border border-success-subtle border-2 p-3 my-3">
                    <h3>Shipping Information</h3>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="John">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Doe">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                    </div>

                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" placeholder="City name">
                    </div>

                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state">
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="zip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="zip" placeholder="12345">
                        </div>

                        <div class="col-md-3 mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Confirm</button>
                <a href="shoppingCart.html" class="btn btn-secondary">Return to Cart</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
