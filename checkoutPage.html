
<html> 
  <head>
    <title>Sign in Page</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

<!-- written by Benjamin Daluz using html, css, javascript, and bootstrap. Note that chatgpt was used as a tool to help teach me how to customize the bootstrap code-->

  <body>
        <!--Navigation bar pasted then edited from bootstrap 5-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">E-commerce Grocery website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <form class="d-flex flex-grow-1 my-2 my-lg-0">
                            <!--this search button isn't supposed to do anything yet-->
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="flex-grow: 1">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <ul class="navbar-nav ml-2">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    User Profile
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Profile</a></li>
                                    <li><a class="dropdown-item" href="#">Settings</a></li>
                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    
    <div class="container custom-margin">
        <h2 class="text-center">Checkout</h2>

        <form>
            <div class="border border-success-subtle border-2 p-3 my-3">
                <h3>Payment Method</h3>

                <div class="mb-3">
                    <label for="cardName" class="form-label">Cardholder's Name</label>
                    <input type="text" class="form-control" id="cardName" placeholder="Enter cardholder's name">
                </div>

                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cardExpiry" class="form-label">Expiration Date</label>
                        <input type="text" class="form-control" id="cardExpiry" placeholder="MM/YY">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="cardCVV" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cardCVV" placeholder="Enter CVV">
                    </div>
                </div>
            </div>

            
                <div class="border border-success-subtle border-2 p-3 my-3">
                    <h3>Shipping Information</h3>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                    </div>

                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>

                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state">
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="zip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="zip">
                        </div>

                        <div class="col-md-3 mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Confirm</button>
                <a href="cart.html" class="btn btn-secondary">Return to Cart</a>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
